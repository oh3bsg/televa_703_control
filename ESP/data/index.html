<!DOCTYPE html>
<html>
<head>
    <title>Frequency Input</title>
</head>
<body>
    <h1>Frequency Input</h1>
    <input type="text" id="frequency" placeholder="Enter frequency (MHz)">
    <button onclick="sendFrequency()">Send</button>
    <script>
        var connection = new WebSocket('ws://192.168.4.1:81');
        connection.onopen = function() { console.log('WebSocket connected'); };
        function sendFrequency() {
            var freq = document.getElementById('frequency').value;
            connection.send(freq);
        }
        connection.onmessage = function (event) {
            alert(event.data);
        };
    </script>
</body>
</html>
